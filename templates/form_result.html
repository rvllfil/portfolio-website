{% extends "layout/base.html" %}

{% block styles %}
<style>
body {
	background: rgba(11, 12, 16, 1);
}
.message {
	margin-top: 50px;
}
</style>
{% endblock styles %}

{% block title %} Pesan dari {{ name }} {% endblock %}

{% block header %}
<div class="message">
	<textarea readonly rows="5" class="form-control">&quot;{{message}}&quot;-
	{{name}}
	by {{ email }}
	</textarea>
</div>
{% endblock header %}

{% block content %}

{% endblock %}
