{% extends "layout/base.html" %}
{% load static %}

{% block styles %}
<style>
	.group {
		margin-right: 400px;
		margin-left: 400px;	
	}

	body {
		background: #C5C6C7;
	}

</style>
	
{% endblock styles %}

{% block chatbox %}
	
{% endblock chatbox %}

{% block header %}
	<h1 class="display-4">Login</h1>
{% endblock header %}

{% block content %}
	<div class="container">
		<div class="form-group group text-center">
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="username" id="username" placeholder="Username" class="form-control">
				<br>
				<input type="password" name="password" id="password" placeholder="Password" class="form-control">
				<br>
				<button type="submit" class="btn btn-primary btn-block">Login</button>	
			</form> 
		</div>
	</div>
{% endblock content %}
